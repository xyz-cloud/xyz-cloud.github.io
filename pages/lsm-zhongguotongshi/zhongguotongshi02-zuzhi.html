<p><font size=20>
<strong>氏族崩溃</strong></p>
<p>这是类乎氏族的大家族，所以崩溃的真原因，毕竟还在经济上。但在政治上，亦自有其原因。因为所谓氏族，不但尽相生相养之道，亦有治理其族众之权。在国家兴起以后，此项权力，实与国权相冲突。所以国家在伦理上，对于此等大家族，虽或加以褒扬，而在政治上，又不得不加以摧折。
